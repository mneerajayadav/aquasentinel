version: "3.9"

# AquaSentinel — Full Stack Docker Compose
# Person 4 owns this file.
# Run everything: docker compose up --build
# Stop everything: docker compose down

services:

  # ── PostgreSQL + PostGIS ──────────────────────────────────────────
  postgres:
    image: postgis/postgis:15-3.3
    container_name: aquasentinel_db
    environment:
      POSTGRES_DB:       aquasentinel
      POSTGRES_USER:     aqua
      POSTGRES_PASSWORD: aqua1234
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aqua -d aquasentinel"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Redis Cache ───────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: aquasentinel_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ── FastAPI Backend ───────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aquasentinel_api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://aqua:aqua1234@postgres:5432/aquasentinel
      REDIS_URL:    redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app          # Live reload in development
      - ./ml:/ml                # ML models accessible to backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # ── React Frontend (dev server) ───────────────────────────────────
  frontend:
    image: node:20-alpine
    container_name: aquasentinel_frontend
    working_dir: /app
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend

volumes:
  pgdata:
